[build]
command = "npm run build"       
publish = "public"              

[build.environment]
NODE_VERSION = "22"

[build.processing]
skip_processing = false

[build.processing.html]
pretty_urls = true

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.images]
compress = true

[[redirects]]
  from = "https://www.centredentalbaste.com/*"
  to = "https://centredentalbaste.com/:splat"
  status = 301
  force = true

