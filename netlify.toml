[build]
command = "npm run build"       
publish = "public"              

[build.environment]
NODE_VERSION = "22"

[build.processing]
skip_processing = false

[build.processing.html]
pretty_urls = true

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.images]
compress = true

# Redirecciones HTTP a HTTPS
[[redirects]]
  from = "http://centredentalbaste.com/*"
  to = "https://centredentalbaste.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.centredentalbaste.com/*"
  to = "https://centredentalbaste.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.centredentalbaste.com/*"
  to = "https://centredentalbaste.com/:splat"
  status = 301
  force = true

# Redirecciones específicas de URLs antiguas
[[redirects]]
  from = "/invisalign-sant-boi-llobregat-barcelona/"
  to = "/tratamientos/ortodoncia-dental-2/"
  status = 301

[[redirects]]
  from = "/ortodoncia-dental/"
  to = "/tratamientos/ortodoncia-dental-2/"
  status = 301

